<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Direct Binary Search Dithering</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="app">
  <aside class="left">
    <h1>WPlace DBS Dithering</h1>
    <fieldset>
      <legend>1) Input</legend>
      <label>Choose image</label>
      <input id="file" type="file" accept="image/*" />
      <div id="dropZone" class="stat">
        Drop image here
      </div>
      <div class="row">
        <label>Sampling
          <select id="scaleMode">
            <option value="nearest">Nearest</option>
            <option value="bilinear">Bilinear</option>
            <option value="bicubic" selected>Bicubic</option>
          </select>
        </label>
      </div>
      <div class="row">
        <label>Scale
          <input id="scale" type="range" step="0.05" value="1.0" min="0.05" max="3" />
        </label>
      </div>
      <div class="row">
        <label>View scale
          <input id="viewScale" type="range" step="1.0" value="1.0" min="1.0" max="6" />
        </label>
      </div>
      <div class="hint">Scale: <span id="scaleVal">1.0×</span> — Size: <span id="scaleDims">–</span></div>
      <div class="hint">View: <span id="viewScaleVal">1.0×</span></div>
      <div class="hint">Pixel Count: <span id="ntCount">–</span></div>
    </fieldset>

    <fieldset>
      <legend>Perceptual domain</legend>
      <div class="row-inline">
        <label><input type="radio" name="domopt" id="domainLin" checked> Linear</label>
        <label><input type="radio" name="domopt" id="domainSRGB"> sRGB</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Alpha handling</legend>
      <div class="row">
        <label class="row-inline"><input id="alphaBin" type="checkbox" checked/> Binary alpha output</label>
        <label>Threshold (%)
          <input id="alphaThresh" type="number" step="1" value="80" min="0" max="100" />
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>2) Palette</legend>
      <div class="row-inline">
        <label><input type="radio" name="palopt" id="palFree"> Free (31)</label>
        <label><input type="radio" name="palopt" id="palFull" checked> Full (63)</label>
      </div>
      <div id="palettePreview" class="palette-row" aria-live="polite"></div>
    </fieldset>

    <fieldset>
      <legend>3) DBS settings</legend>
      <div class="row">
        <label>Grain size
          <input id="noiseSize" type="range" step="0.05" value="0.9" min="0" max="1" />
          <span id="noiseSizeVal">0.5</span>
        </label>
      </div>
      <div class="row">
        <label>Candidate colors
          <input id="kCand" type="number" value="16" min="1" max="64" />
        </label>
        <label>Max sweeps
          <input id="maxSweeps" type="number" value="6" min="1" max="100" />
        </label>
      </div>
      <div class="row">
        <label class="row-inline"><input id="doSwaps" type="checkbox" checked /> Neighbor swaps</label>
      </div>
      <div class="row">
        <button id="start" class="primary">Start DBS</button>
        <button id="stop">Stop</button>
        <button id="save" disabled>Save result</button>
      </div>
    </fieldset>

    <fieldset>
      <legend>Perceptual weighting</legend>
      <div class="row">
        <label>Luma weight
          <input id="wY" type="number" step="0.05" value="1.0" min="0.1" max="3" />
        </label>
        <label>Chroma weight
          <input id="wC" type="number" step="0.05" value="0.25" min="0.05" max="3" />
        </label>
      </div>
      <div class="row">
        <label>Fidelity
          <input id="wFid" type="number" step="0.05" value="0.05" min="0" max="10" />
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Stats</legend>
      <div class="stats">
        <div class="stat"><b>Image</b><span id="sImg">–</span></div>
        <div class="stat"><b>Palette</b><span id="sPal">–</span></div>
        <div class="stat"><b>Status</b><span id="sStatus">Idle</span></div>
        <div class="stat"><b>Sweep</b><span id="sSweep">0</span></div>
        <div class="stat"><b>Accepted moves</b><span id="sMoves">0</span></div>
        <div class="stat"><b>E (weighted)</b><span id="sEnergy">–</span></div>
      </div>
      <div class="log" id="log"></div>
    </fieldset>

  </aside>

  <main class="right">
    <div class="preview-wrap">
      <div>
        <div class="hint">Original</div>
        <canvas id="canvasSrc"></canvas>
      </div>
      <div>
        <div class="hint">Quantized</div>
        <canvas id="canvasOut"></canvas>
      </div>
    </div>
  </main>
</div>

<script src="scaler.js" defer></script>
<script src="app.js" defer></script>
</body>
</html>
